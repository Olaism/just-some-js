<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Days to New Year</h1>
    <div class="counters">
        <div class="counter">
            <h1 class="counter-count" id="days">0</h1>
            <span>Days</span>
        </div>
        <div class="counter">
            <h1 class="counter-count" id="hours">0</h1>
            <span>Hours</span>
        </div>
        <div class="counter">
            <h1 class="counter-count" id="minutes">0</h1>
            <span>Minutes</span>
        </div>
        <div class="counter">
            <h1 class="counter-count" id="seconds">0</h1>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
